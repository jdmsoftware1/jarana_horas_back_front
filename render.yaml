services:
  # Backend API
  - type: web
    name: AliadaDigital-registro-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: AliadaDigital-registro-db
          property: connectionString
      # Las demás variables se configurarán en el dashboard de Render

  # Frontend (Static Site)
  - type: web
    name: AliadaDigital-registro-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://AliadaDigital-registro-backend.onrender.com

# Base de datos PostgreSQL
databases:
  - name: AliadaDigital-registro-db
    databaseName: AliadaDigital_registro
    user: AliadaDigital_user
