services:
  # Backend API
  - type: web
    name: jarana-registro-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: jarana-registro-db
          property: connectionString
      # Las demás variables se configurarán en el dashboard de Render

  # Frontend (Static Site)
  - type: web
    name: jarana-registro-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://jarana-registro-backend.onrender.com

# Base de datos PostgreSQL
databases:
  - name: jarana-registro-db
    databaseName: jarana_registro
    user: jarana_user
